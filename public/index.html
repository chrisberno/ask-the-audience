<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ask the Audience</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Ask the Audience</h1>
    <section id=container>
      <section id="connection-count"></section>
      <section id="status-message"></section>
      <section id="choices">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
      </section>
      <section id="votes">
        <ul>
          <li class="a-total">Total A Votes:</li>
          <li class="b-total">Total B Votes:</li>
          <li class="c-total">Total C Votes:</li>
          <li class="d-total">Total D Votes:</li>
        </ul>
      </section>
      <section id="personal-vote"></section>
    </section>

    <script src="/socket.io/socket.io.js">Your Vote</script>
    <script src="/client.js"></script>
  </body>
</html>
